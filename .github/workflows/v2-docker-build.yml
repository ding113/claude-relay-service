name: v2 Docker Build and Push

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'v2/**'
      - '.github/workflows/v2-docker-build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'v2/**'

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    name: Build v2 Backend Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/claude-relay-service
          tags: |
            type=raw,value=v2-backend-latest
            type=sha,prefix=v2-backend-{{branch}}-
            type=ref,event=pr,prefix=v2-backend-pr-

      - name: Build and push v2 Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: v2/docker/backend.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha,scope=v2-backend
          cache-to: type=gha,mode=max,scope=v2-backend

      - name: Backend image digest
        run: echo "Backend image pushed with digest ${{ steps.meta-backend.outputs.digest }}"

  build-frontend:
    runs-on: ubuntu-latest
    name: Build v2 Frontend Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/claude-relay-service
          tags: |
            type=raw,value=v2-frontend-latest
            type=sha,prefix=v2-frontend-{{branch}}-
            type=ref,event=pr,prefix=v2-frontend-pr-

      - name: Build and push v2 Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: v2/docker/frontend.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=v2-frontend
          cache-to: type=gha,mode=max,scope=v2-frontend
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.V2_API_URL || 'http://localhost:4000' }}

      - name: Frontend image digest
        run: echo "Frontend image pushed with digest ${{ steps.meta-frontend.outputs.digest }}"

  summary:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()
    name: Build Summary

    steps:
      - name: Print build summary
        run: |
          echo "## v2 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/claude-relay-service:v2-backend-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/claude-relay-service:v2-frontend-latest\`" >> $GITHUB_STEP_SUMMARY
